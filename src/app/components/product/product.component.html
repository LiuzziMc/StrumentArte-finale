<ng-container *ngIf="selectedProduct ">
    <img [src]="selectedProduct.banner" /> 
</ng-container>
<div class="row mt-5" *ngIf="selectedProduct">
    <div class="col-6">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators mt-5">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img [src]="selectedProduct.image1" [alt]="selectedProduct.name" class="d-block w-100  rounded"
                        id="0" />
                </div>
                <div class="carousel-item">
                    <img [src]="selectedProduct.image2" class="d-block w-100  rounded" id="1" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="col-6 bg-gradient transparent rounded  ">
        <h5 class="fw-bolder text-white">{{ selectedProduct.name.toUpperCase () }}</h5>
        <div class="fs-5 mb-5">
            <span class="text-white">€{{ selectedProduct.price }} </span><br>
            <span>Iva inclusa</span>
        </div>
        <div>
            <hr>
            <span class="text-white"> CARATTERISTICHE</span> <br> {{selectedProduct.description}}
            <hr>
            <span class="text-success me-4"><b>Disponibilità immediata</b> </span>
            <span> Consegna stimata entro 20/08/2023</span> <br>
            <span class="text"><b> Spedizone gratuita per ordini superiori a € 139,00 </b></span>
            <hr>
        </div>
        <div class=" d-flex"><br>
            <button (click)="addToCart(selectedProduct)" class="btn bg-facebook btn-block border-white text-white">
                <i class="bi-cart-fill me-1"></i> Aggiungi al carrello </button>
        </div>
    </div>
</div>
<br>
